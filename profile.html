<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Style+Script&display=swap" rel="stylesheet">
  <title>Dribbble Onboarding</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
          Dribbble
        </div>
        <div class="spacer"></div>
      </nav>
  <div class="container2">
    
    <div class="content">
      <h3>Welcome! Let's create your profile</h3>
      <p class="small-letter">Let others get to know you better! You can edit this later.</p>
      <h2>Add an avatar</h2>
      <div class="avatar-section">
        <div class="image-row">
          <!-- <img id="uploadedImage" src="#" alt="Uploaded Image" accept="image/png, image/jpeg" style="display:none;"> -->
          <img id="uploadedImage" src="profile.png" alt="Avatar 1"  accept="image/png, image/jpeg,image/jpg">
          <!-- Add more avatars here -->
        </div>
        <div class="row-choose">
          <label for="readUrl" class="white-button">Choose Image</label>
          <!-- <input type="file" accept="image/jpeg, image/png, image/jpg" id="Update-img"> -->
          <input type='file' id="readUrl">
             <p class="choose-text"><i class="fa-solid fa-angle-up"></i>or choose one of our default avatars</p>
        </div>
       
      </div>
     
      <div class="location-here">
        <label for="location" >Add your location</label>
        <input type="text" id="location" name="location" placeholder="Enter your location">
       
      </div>
      <button class="pink-button">Continue</button>
      <p class="press-return">or <a href="index.html">Press RETURN</a></p>
    </div>
  </div>

  <script>
    document.getElementById('readUrl').addEventListener('change', function(){
      if (this.files[0] ) {
        var picture = new FileReader();
        picture.readAsDataURL(this.files[0]);
        picture.addEventListener('load', function(event) {
          document.getElementById('uploadedImage').setAttribute('src', event.target.result);
          document.getElementById('uploadedImage').style.display = 'block';
        });
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
